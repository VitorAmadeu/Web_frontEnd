    <h1>Administração de Usuários</h1>

      </ul>

  <main>
    <section class="objetivos">
      <h3>Cadastrar Novo Usuário</h3>
      <form id="user-form">
        <div>
          <label for="user-name">Nome do Usuário:</label>
          <input type="text" id="user-name" required>
        </div>
        <div>
          <label for="user-email">E-mail:</label>
          <input type="email" id="user-email" required>
        </div>
        <br>
        <button type="submit">Cadastrar</button>
        <button type="button" id="clear-fields">Limpar Campos</button>
      </form>
    </section>

    <section class="objetivos">
      <h3>Usuários Cadastrados</h3>
      <div>
          <label for="search">Pesquisar:</label>
          <input type="text" id="search" placeholder="Pesquisar por nome ou e-mail...">
          <button type="button" id="delete-all">Excluir Todos</button>
      </div>
      <br>
      <ul id="user-list">
      </ul>
    </section>
  </main>
